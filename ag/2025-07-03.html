<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安高申宸院物业沟通会</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #f8fafc;
            --accent-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-color);
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            margin: 0;
        }

        .stats-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .filters {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .item-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .item-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .priority-high {
            border-left: 5px solid var(--danger-color);
        }

        .priority-medium {
            border-left: 5px solid var(--warning-color);
        }

        .priority-low {
            border-left: 5px solid var(--accent-color);
        }

        .badge-priority {
            font-size: 0.75rem;
            padding: 0.35em 0.8em;
            border-radius: 50px;
        }

        .badge-high {
            background-color: var(--danger-color);
            color: white;
        }

        .badge-medium {
            background-color: var(--warning-color);
            color: white;
        }

        .badge-low {
            background-color: var(--accent-color);
            color: white;
        }

        .category-badge {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            color: white;
            border-radius: 20px;
            padding: 0.4em 1em;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .highlight-item {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border: 2px solid var(--warning-color);
            position: relative;
        }

        .highlight-item::before {
            content: "★ 重点事项";
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--warning-color);
            color: white;
            padding: 0.2em 0.8em;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .content-section {
            margin-bottom: 15px;
        }

        .content-section h6 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 8px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 5px;
        }
        .badge{
          line-height: 2;
        }
        .badge.bg-secondary{
          line-height: 1;
        }

        .content-section p {
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .btn-custom {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.3);
            color: white;
        }

        .form-select, .form-control {
            border-radius: 10px;
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .form-select:focus, .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
        }

        .collapse-content {
            background: rgba(248, 250, 252, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .stats-card {
                margin-bottom: 15px;
            }

            .item-card {
                margin-bottom: 15px;
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

        </div>

        <!-- 筛选器 -->

                        <option value="秩序维护服务">秩序维护服务</option>

                        <option value="绿化管理服务">绿化管理服务</option>

                        <option value="收费管理">收费管理</option>
                        <option value="特殊管理">特殊管理</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">按关注度筛选</label>
                    <select class="form-select" id="priorityFilter">
                        <option value="">全部关注</option>
                        <option value="高">80%以上</option>
                        <option value="中">60%-80%</option>
                        <option value="低">60%以下</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">搜索内容</label>
                    <input type="text" class="form-control" id="searchInput" placeholder="输入关键词搜索">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">

                        <i class="fas fa-refresh me-2"></i>重置筛选
                    </button>
                    <button class="btn btn-outline-primary" onclick="exportData()">
                        <i class="fas fa-download me-2"></i>导出数据
                    </button>
                </div>
            </div>
        </div>

        <!-- 事项列表 -->
        <div id="itemsList">
            <!-- 这里将通过JavaScript动态生成内容 -->
        </div>
    </div>

        function getRatio(value){
            if (value === "高"){
                return "80%以上";
            } else if (value === "中"){
                return "60%-80%";
            } else {
                return "60%以下";
            }
        }

        // 渲染事项列表
        function renderItems(items = itemsData) {
            const itemsList = document.getElementById('itemsList');
            itemsList.innerHTML = '';

            items.forEach(item => {
                const priorityClass = item.优先级 === '高' ? 'priority-high' : 
                                    item.优先级 === '中' ? 'priority-medium' : 'priority-low';
                const priorityBadge = item.优先级 === '高' ? 'badge-high' : 
                                     item.优先级 === '中' ? 'badge-medium' : 'badge-low';
                const highlightClass = item.是否重点 ? 'highlight-item' : '';

                const itemHtml = `
                    <div class="card item-card ${priorityClass} ${highlightClass} fade-in" data-category="${item.物业分类}" data-priority="${item.优先级}" data-highlight="${item.是否重点}">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-3">
                                <div>
                                    <h5 class="card-title">
                                        <span class="badge bg-secondary me-2">${item.序号}</span>
                                        ${item.事项内容原文}
                                    </h5>
                                    <div class="d-flex flex-wrap gap-2 mt-2">
                                        <span class="category-badge">${item.物业分类}</span>
                                        <span class="badge badge-priority ${priorityBadge}">${getRatio(item.优先级)}关注</span>
                                        ${item.是否重点 ? '<span class="badge bg-warning text-dark">重点事项</span>' : ''}
                                    </div>
                                </div>
                            </div>

                            <button class="btn btn-outline-primary btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${item.序号}">
                                <i class="fas fa-eye me-2"></i>查看详细分析
                            </button>

                            <div class="collapse collapse-content" id="collapse${item.序号}">
                                <div class="content-section">
                                    <h6><i class="fas fa-chart-line me-2"></i>影响程度分析</h6>
                                    <p>${item.影响程度分析}</p>
                                </div>

                                <div class="content-section">
                                    <h6><i class="fas fa-lightbulb me-2"></i>建议说法</h6>
                                    <p>${item.建议说法}</p>
                                </div>

                                <div class="content-section">
                                    <h6><i class="fas fa-gavel me-2"></i>法规依据</h6>
                                    <p>${item.法规依据}</p>
                                </div>

                                <div class="content-section">
                                    <h6><i class="fas fa-case-study me-2"></i>典型案例</h6>
                                    <p>${item.典型案例}</p>
                                </div>

                                ${item.反驳说法 !== '暂无需要反驳的不合理内容' ? `
                                <div class="content-section">
                                    <h6><i class="fas fa-exclamation-triangle me-2"></i>反驳说法</h6>
                                    <p class="text-danger">${item.反驳说法}</p>
                                </div>
                                ` : ''}

                                ${item.意见1 !== 'nan' && item.意见1 !== '' ? `
                                <div class="content-section">
                                    <h6><i class="fas fa-comment me-2"></i>业主意见1</h6>
                                    <p class="text-info">${item.意见1}</p>
                                </div>
                                ` : ''}

                                ${item.意见2 !== 'nan' && item.意见2 !== '' ? `
                                <div class="content-section">
                                    <h6><i class="fas fa-comment me-2"></i>业主意见2</h6>
                                    <p class="text-info">${item.意见2}</p>
                                </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;

                itemsList.innerHTML += itemHtml;
            });
        }

        // 筛选功能
        function filterItems() {
            const categoryFilter = document.getElementById('categoryFilter').value;
            const priorityFilter = document.getElementById('priorityFilter').value;
            const searchInput = document.getElementById('searchInput').value.toLowerCase();

            let filteredItems = itemsData.filter(item => {
                const matchCategory = !categoryFilter || item.物业分类 === categoryFilter;
                const matchPriority = !priorityFilter || item.优先级 === priorityFilter;
                const matchSearch = !searchInput ||
                    item.事项内容原文.toLowerCase().includes(searchInput) ||
                    item.物业分类.toLowerCase().includes(searchInput) ||
                    item.子分类.toLowerCase().includes(searchInput);

                return matchCategory && matchPriority && matchSearch;
            });

            renderItems(filteredItems);
        }

        // 重置筛选
        function resetFilters() {
            document.getElementById('categoryFilter').value = '';
            document.getElementById('priorityFilter').value = '';
            document.getElementById('searchInput').value = '';
            renderItems();
        }

        // 导出数据
        function exportData() {
            const dataStr = JSON.stringify(itemsData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = '安高申宸院物业沟通事项分析.json';
            link.click();
        }

        // 事件监听
        document.getElementById('categoryFilter').addEventListener('change', filterItems);
        document.getElementById('priorityFilter').addEventListener('change', filterItems);
        document.getElementById('searchInput').addEventListener('input', filterItems);

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            renderItems();
        });
    </script>
